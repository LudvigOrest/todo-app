<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="header">
        <h1>Todo-app</h1>
        </div>

        <container id="main-content">

            <div id="create-todo-container">
                <h3>New todo</h3>
                <input id="input-todo-title" type="text" placeholder="Title">
                <input id="input-todo-description" type="text" placeholder="Description"> 
                <button id="create-new-todo-button">Push new todo</button>
            </div>

            <div id="todo-container">
                <h2 class="todo-list-header">Unfinished</h2>
            </div>

            <div id="finished-list">
                <h2 class="todo-list-header">Finished</h2>
                </div>
            </div>
        </container>
    </body>
</html>
